<h3>Adding New Npmrc Configuration</h3>
<p style="color:green;"> {{message}}</p>
<span>
    
    <label>Key:</label>
    <input type="text" [(ngModel)]="key" value={{key}}>
    <label>Value:</label>
    <input type="text" [(ngModel)]="value" value={{value}} >
    <button (click)="addConfiguration()">Add</button>

</span>
