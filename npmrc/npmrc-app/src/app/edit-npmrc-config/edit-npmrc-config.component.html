<h3>Editing the Npmrc Configuration</h3>
<p style="color:green;"> {{message}}</p>
<span>
    
    <label>Key:</label>
    <input type="text" [(ngModel)]="key" value={{key}} disabled>
    <label>Value:</label>
    <input type="text" [(ngModel)]="value" value={{value}} >
    <button (click)="updateConfiguration()">Update</button>

</span>
